{% load static %}
<article class="card mb-3 w-100">
    <div class="row g-0">
        <div class="col-3 p-2">
            <div class="border w-100 h-50 mb-3" style="height: 100px">
                <img
                        src="{% static 'img/Cat03.jpg'%}"
                        class="img-fluid rounded-start"
                        alt="..."
                />
            </div>
            <div class="input-group flex-nowrap p-3">
                <input type="number" value="{{ item.question_likes_count }}" class="form-control"/>
            </div>
        </div>
        <div class="col">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url "question" item.id %}">{{item.title}}</a>
                </h5>
                <p class="card-text">
                    {{question.content}}
                </p>
                <div class="row ">
                    <a class="col-4" href="{% url "question" item.id %}">answers {{ item.answers_count }}</a>
                    <div class="col-8">
                        <span>Tags</span>
                        {% for tag in question.tags.all %}
                        <a href="{% url 'tag' tag_name=tag.name %}">{{ tag.name }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
