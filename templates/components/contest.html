{% load static %}
<article class="card mb-3 w-100">
    <div class="row g-0">

        <div class="col">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'contest' item.id %}">{{item.title}}</a>
                </h5>
                <p class="card-text">
                    {{item.description}}

                </p>
                {{item.start_time}}-{{item.end_time}}
                 <button type="submit" class="btn btn-primary mb-3">Просмотреть результаты</button>
                        <button type="submit" class="btn btn-primary mb-3">Редактировать контест</button>

            </div>
        </div>
    </div>
</article>
