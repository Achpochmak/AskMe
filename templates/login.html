{% extends "layouts/base.html" %}
{% load static %}
{%load bootstrap5%}
{% block content %}


<main class="container-fluid container-lg mt-3">
    <div class="d-flex gap-3 align-items-center mb-3">
        <h1>Log In</h1>

    </div>

    <form class="g-0 mb-3" method="post" action="">
        {%bootstrap_form form%}
        <div class="row ">
            <div class="col">
                <button class="btn btn-primary" type="submit">Login!</button>
            </div>
        </div>
        <div class="row ">
            <div class="d-flex gap-3 align-items-center col">
                <a href="{% url 'signup' %}">create new account</a>
            </div>
        </div>
        {% csrf_token %}
    </form>


</main>

{% endblock %}
