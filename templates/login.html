{% extends "layouts/base.html" %}
{% load static %}

{% block content %}


<main class="container-fluid container-lg mt-3">
    <div class="d-flex gap-3 align-items-center mb-3">
        <h1>Log In</h1>

    </div>

    <form class="g-0 mb-3">

        <div class="row">
            <div class="col-8">
                <div class="row ">
                    <div class=" p-2">
                        <div class="alert alert-danger" role="alert">
                            Sorry! wrong password
                        </div>
                    </div>

                </div>
                <div class="row ">
                    <div class="col-3 p-2">
                        <label class="form-label">Login</label>
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Enter your login here" maxlength="30">
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 p-2">
                        <label class="form-label">Password</label>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" maxlength="30">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-3 p-2">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Login!</button>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-3 p-2">
                    </div>
                    <div class="d-flex gap-3 align-items-center col">
                        <a href="signup.html">create new account</a>
                    </div>
                </div>
            </div>
        </div>
    </form>



</main>

</body>
</html>
{% endblock %}
