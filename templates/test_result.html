{% extends "layouts/base.html" %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
<main class="container-fluid container-lg mt-3">
    <div class="d-flex gap-3 align-items-center">
        <h1>Результаты теста {{ test_result.test.title }}</h1>
    </div>
    <div class="col-8 pb-5">
        <h3>Ваш результат:</h3>
        <p>Правильных ответов: {{ test_result.correct_answers_count }}</p>
        <p>Неправильных ответов: {{ test_result.incorrect_answers_count }}</p>
        <hr>



    </div>
</main>
{% endblock %}
