<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AskMe</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-sm-fluid container-lg">
        <a class="navbar-brand" href="index.html">AskPupkin</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2 "
            type="search"
            placeholder="Search"
            aria-label="Search"
            
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

  
          <div class="d-flex flex-column justify-content-between">
            
            <div>
              <a href="login.html">log in</a>
              <a href="signup.html">register</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-fluid container-lg mt-3">
      <div class="d-flex gap-3 align-items-center mb-3">
        <h1>Registration</h1>
      </div>

      <form class="g-0 mb-3">

        <div class="row">
          <div class="col-8">
            <div class="row ">
              <div class=" p-2">
                <div class="alert alert-danger" role="alert">
                  Sorry! this email adress is already registred!
                </div>
              </div>

              </div>
                <div class="row ">
                    <div class="col-3 p-2">
                        <label  class="form-label">Login</label>
                    </div>
                        <div class="col">
                            <input type="email" class="form-control" placeholder="dr_pepper" maxlength="30">
                        </div>
                    </div>
                <div class="row ">
                    <div class="col-3 p-2">
                        <label  class="form-label">Email</label>
                    </div>
                        <div class="col">
                            <input type="email" class="form-control" placeholder="drpepper@mail.ru" maxlength="30">
                        </div>
                    </div>
                <div class="row ">
                    <div class="col-3 p-2">
                        <label  class="form-label">Nickname</label>
                    </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Dr.Pepper" maxlength="30">
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-3 p-2">
                            <label class="form-label">Password</label>
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" maxlength="30">
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-3 p-2">
                            <label class="form-label">Repeat password</label>
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" maxlength="30">
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-3 p-2">
                            <label class="form-label">Upload avatar</label>
                        </div>
                        <div class="col">
                          <input class="form-control" type="file" id="formFile">                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-3 p-2">
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-success" type="submit">Register!</button>
                        </div>
                    </div>
                   

                </form>
     
          

         
        </div>
        <div class="col-4">
          <h3>Popular Tags</h3>
          <div class="row">
            <div class="col">
              <span class="badge text-bg-primary">Primary</span>
              <span class="badge text-bg-secondary">Secondary</span>
              <span class="badge text-bg-success">Success</span>
              <span class="badge text-bg-danger">Danger</span>
              <span class="badge text-bg-warning">Warning</span>
              <span class="badge text-bg-info">Info</span>
              <span class="badge text-bg-light">Light</span>
              <span class="badge text-bg-dark">Dark</span>
            </div>
          </div>
          <h3 class="mt-5">Best Members</h3>
          <div>
            <a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a>
          </div>
        </div>
      </div>
    </main>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
